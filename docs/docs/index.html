<body>
    <div id="body" :style="{display: 'flex'}" style="display: none; flex-direction: column; align-content: stretch; align-content: center; align-items: center;">
        <div class="btn-group">
          <input id="searchbar" type="search" class="form-control" placeholder="Search blocks..." v-model="search"></input>
          <span v-show="search != ''" @click="search = ''" id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
        </div>
    
        <div :style="menuStyles" id="menus">
            
            <div style="max-width: 100%" v-for="(blocks, menu) in searched(menus)">
                <template v-if="menu != 'Creating Sprites'"> 
                    <button v-show="open == undefined || open == menu || search" :class="{highlight: !search}" class="all" :id="menu.split(' ')[0]" @click="toggle(menu)">{{ menu }}</button>
                    <div v-show="open == menu || search" class="list" v-for="block in blocks">
                      <vue-block :block="block"></vue-block>
                    </div>
                </template>
                <template v-else>
                  <button v-show="open == undefined || open == menu || search" :class="{highlight: !search}" class="all" :id="menu.split(' ')[0]" @click="toggle(menu)">{{ menu }}</button>
                  <div v-show="open == menu || Object.keys(blocks).includes(open) || search" class="list">
                    <div class="list" v-for="(blocks2, submenu) in blocks">
                      <button v-show="open == menu || open == submenu || search" :class="{highlight: !search}" class="all" :id="submenu.split(' ')[0]" @click="toggle(submenu)">{{ submenu }}</button>
                      <div v-show="open == submenu || search" class="list">
                      <div class="list" v-for="block2 in blocks2">
                        <vue-block :block="block2"></vue-block>
                      </div>
                    </div>
                    </div>    
                  </div>    
                </template>
            </div>
        </div>
        </div>
        <script src="./docs.js"></script>
        <script id="block-template" type="text/x-template">
            <div style='margin-bottom: 20px; margin-right: 10px' class="block">
                <img v-if="block.url" :src="block.url">
                <div v-if="block.description">{{ block.description }}</div>
                <div v-if="block.html" v-html="block.html"></div> 
                <div v-if="block.code">
                  <span data-toggle="tooltip" title="Copied!" :data-clipboard-text="block.code" class="btn-clipboard">Copy</span>
                  <pre><code v-html="highlight(block.code)"></code></pre>
                </div>
            </div>
        </script>

          computed: {
              menuStyles: function() {
                if (this.search || this.open){
                    return {
                        width: "100%"
                    }   
                } else {
                    return {
                        display: "flex",
                        flexFlow: "column wrap",
                        maxHeight: "600px",
                        alignContent: "stretch",
                        alignItems: "stretch",
                        width: "100%",
                        maxWidth: "100%"
                    }
                }
              }
          },
          methods: {
            searchMenu: function(menu) {
                if (this.search == '') { return menu }
                var options = {
                    shouldSort: true,
                    threshold: 0.3,
                    maxPatternLength: 15,
                  keys: [{
                    name: 'tags',
                    weight: 0.8
                  }, {
                    name: 'description',
                    weight: 0.1
                  }, {
                    name: 'code',
                    weight: 0.1
                  }]
                }
                var fuse = new Fuse(menu, options)
                return fuse.search(this.search)
            },
            searched: function (menus) {
              if (this.search == '') { return menus }
              var newMenus = {}
              for (var menu in menus){
                  if (menu == 'Creating Sprites'){
                      var s = this.searched(menus[menu])
                      if (Object.keys(s).length > 0){
                          newMenus[menu] = s
                      }
                  } else {
                    var list = menus[menu]
                    var newList = this.searchMenu(list)
                    if (newList.length > 0){
                      newMenus[menu] = newList
                    }
                  }
              }
              return newMenus
            },
            toggle: function(menu) {
                if (this.search != '') { return } 
                if (this.open == menu){
                    this.open = undefined
                } else {
                    this.open = menu
                }
            }
          }
        })
         
        var clipboard = new Clipboard('.btn-clipboard');
        Vue.nextTick(function () {
            $('[data-toggle="tooltip"]').tooltip({trigger: 'manual'}); 
            clipboard.destroy()
            clipboard = new Clipboard('.btn-clipboard');
            clipboard.on('success', function(e) {
                $(e.trigger).tooltip('show')
                setTimeout(function() {
                    $(e.trigger).tooltip('hide')
                }, 1000)
            });
           
        })
