  <script>

});

  <script>
    var getID = function() {
      return window.location.hash.substring(1, window.location.hash.length);
    }
    var currentID = getID()
    
    var saveApp = new Vue({
      el: '#save',
      data: {
        status: "NEW"
      },
      computed: {
        styles : function() { return {
          'btn-warning': this.status == 'DIRTY', 
          'btn-success': this.status == 'SAVED',
          'btn-default': this.status == "NEW"
        } }
      },
      methods: {
        getID: getID
      }
    })
    var myCode = false
    
    
    var config = {
      apiKey: "AIzaSyBYHv7dCiD0bWiHRlcp4VIZCIqzoMnB4yY",
      authDomain: "woofjs-d1b27.firebaseapp.com",
      databaseURL: "https://woofjs-d1b27.firebaseio.com",
      storageBucket: "woofjs-d1b27.appspot.com",
      messagingSenderId: "397293370524"
    };
    firebase.initializeApp(config);
    
    function handleLogin(userName, uid) {
      $('#loggedin-name').html(userName + ' <span class="caret"></span>')
      $('#login-projects').attr("href", "./user#" + uid )
      $('#logggedin').removeClass("hide")
      $('#login').addClass('hide')
    }
    
    function handleLogout() {
      $('#logggedin').addClass("hide")
      $('#login').removeClass("hide")
      myCode = false
    }
    
    firebase.auth().onAuthStateChanged(function(user) {
      if (user){
        handleLogin(user.displayName, user.uid)
        firebase.database().ref("/user/" + user.uid + "/displayName").set(user.displayName)
        firebase.database().ref("/user/" + user.uid + "/email").set(user.email)
      } else {
        handleLogout()
      }
    });

    var makeClean = function() {
      saveApp.status = "SAVED"
      currentID = getID()
    }
    
    var makeDirty = function() {
      saveApp.status = "DIRTY"
    }
    
    var popout = function() {
      if (saveApp.status == "SAVED"){
        window.open("./full#" + saveApp.getID(), "_blank")
      } else {
        alert("You must save your project to open it in a new window.")
      }
    }
    
    var editorVal = "setBackdropURL('http://i.imgur.com/q6Bqraw.jpg')\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
    if (getID() != ''){
      editorVal = "// Loading...\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
      firebase.database().ref('/code/' + getID()).limitToLast(1).once('value').then(function(snapshot) {
        if (snapshot.val()){
          myCode = firebase.auth().currentUser && snapshot.val()[Object.keys(snapshot.val())[0]].uid == firebase.auth().currentUser.uid
          editor.setValue(snapshot.val()[Object.keys(snapshot.val())[0]].code)
          makeClean()
        }
      });
    }
    
    window.onhashchange = function() {
      if (getID() != currentID) {
        window.location.reload()
      }
    }
    
    // TODO secure firebase
    // !root.child('code').child($code).exists()
    
    var save = function(){
      if (saveApp.status == "SAVED") { return }
      
      if (myCode) {
        name = getID()
      } else {
        name = window.prompt('Choose a name for your project. You cannot include ".", "#", "$", "[", "]", or spaces in the name of your project.', "my-project") || '';
      }
      if (name.includes('.') || name.includes('/') || name.includes('$') || name.includes("#") || name.includes("[") || name.includes("]") || name.includes(" ")){
        alert('You cannot include ".", "#", "$", "[", "]", or spaces in the name of your project. Try to save again.')
      } else if (name) { 
        firebase.database().ref('/code/' + name).limitToLast(1).once('value').then(function(snapshot) {
          if (snapshot.val()){
            if (firebase.auth().currentUser && snapshot.val()[Object.keys(snapshot.val())[0]].uid == firebase.auth().currentUser.uid) {
                firebase.database().ref().child("/code/" + name).push({
                  code: editor.getValue(), 
                  time: firebase.database.ServerValue.TIMESTAMP, 
                  uid: firebase.auth().currentUser && firebase.auth().currentUser.uid
                });
                window.location.hash = name
                makeClean()
            } else {
              alert("That project name has already been taken. Try another one.")
            }
          } else {
            firebase.database().ref().child("/code/" + name).push({
              code: editor.getValue(), 
              time: firebase.database.ServerValue.TIMESTAMP, 
              uid: firebase.auth().currentUser && firebase.auth().currentUser.uid
            });
            firebase.database().ref().child("/code/" + name + "/--uid").set(firebase.auth().currentUser && firebase.auth().currentUser.uid)
            window.location.hash = name
            myCode = firebase.auth().currentUser
            makeClean()
          }
        });
      }
    };
  
    var editor = CodeMirror(document.getElementById('code'), {
        mode:  "javascript",
        value: editorVal,
        lineNumbers: true,
        theme: "eclipse",
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        autofocus: true,
        smartIndent: true,
        gutters: ["CodeMirror-lint-markers"],
        lint: {
          delay: 800, 
          options: {
            "esversion": 6,
            "esnext": true,
            "asi": true
          }
        },
    });
    
    onkeydown = function(e){
      if(e.ctrlKey && e.key == '/'){
        e.preventDefault();
      }
      if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
        e.preventDefault();
        save();
      }
    }

    editor.on("change", function(){
      makeDirty()
      debouncedRunCode()
    });
    runCode();
    
    window.onbeforeunload = function(e) {		
       if (saveApp.status == "DIRTY") {		
         var dialogText = 'Make sure to copy and paste your work somewhere safe.';		
         e.returnValue = dialogText;		
         return dialogText; 		
       }		
    };
    
    function runCode() {
        var iframe = document.getElementById('preview');
        
        iframe.src = "";
        setTimeout(function() {
            var script = iframe.contentWindow.document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://cdn.rawgit.com/stevekrouse/WoofJS/40b6f7dda7d89daa9c1252ce2b655cdc0fdd0a4f/woof.js";
            iframe.contentWindow.document.body.appendChild(script);
            
            script.onload = function() {
                var evt = document.createEvent('Event');  
                evt.initEvent('load', false, false);  
                iframe.contentWindow.dispatchEvent(evt);
                iframe.contentWindow.eval(Babel.transform(editor.getValue(), { presets: ['es2015'] }).code);
            }
        }, 10)
    }
    function debounce(func, wait, immediate) {
    	var timeout;
    	return function() {
    		var context = this, args = arguments;
    		var later = function() {
    			timeout = null;
    			if (!immediate) func.apply(context, args);
    		};
    		var callNow = immediate && !timeout;
    		clearTimeout(timeout);
    		timeout = setTimeout(later, wait);
    		if (callNow) func.apply(context, args);
    	};
    };
    var debouncedRunCode = debounce(runCode, 1000, false)

  </script>
